<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <div class="modal" id="modal-board-create">
        <div class="modal-inner">
            <label for="modal-text">Input new board's name</label> 
            <input type="text" name="modal-text" id="modal-board-name">
            <div class="modal-btns">
                <div class="btn btn--modal--ok" onclick="createBoardFromModal(this)">Create</div>    
                <div class="btn btn--modal--cancel" onclick="hideModal(this)">Cancel</div>        
            </div>
        </div>
    </div>
    <div class="modal" id="modal-board-change">
        <div class="modal-inner">
            <label for="board-color">Choose a color</label> 
            <input class="input--color" type="color" name="board-color" id="">
            <div class="btn btn--modal--color--update" onclick="updateBoardColorFromModal(this)">Update Color</div>    
            <div class="btn btn--modal--delete" onclick="deleteBoardFromModal(this)">Delete Board</div>    
            <div class="btn btn--modal--cancel" onclick="hideModal(this)">Cancel</div>    
        </div>
    </div>
    <div class="modal" id="modal-task-create">
        <div class="modal-inner">
            <h3 class="modal-title">Create a new task</h3>
            <label for="modal-title">Title</label> 
            <input type="text" name="modal-title" maxlength="20" id="modal-task-title">
            
            <label for="modal-expired-date">Expired date</label> 
            <input type="date" name="modal-expired-date" id="modal-task-expired-date">
            
            <label for="modal-description">Description</label> 
            <textarea name="modal-description" maxlength="2000" id="modal-task-description"></textarea>

            <label for="modal-tag">Tag</label> 
            <input type="text" name="modal-tag" id="modal-task-tag">
            
            <label for="modal-user">User to assign</label> 
            <select name="modal-user" id="modal-task-user">
                <option value="Chess" style="background-image: url(./index.png);">Chess</option>
                <option value="Football">Football</option>
                <option value="Volleyball">Volleyball</option>
            </select>
            <img src="" alt="" id="modal-task-user-pic">
        
            <div class="modal-btns">
                <div class="btn btn--task--create" onclick="createTaskFromModal(this)">Create</div>    
                <div class="btn btn--modal--cancel" onclick="hideModal(this)">Cancel</div>        
            </div>
        </div>
    </div>
    <div class="modal" id="modal-task-delete">
        <div class="modal-inner">
            <label>Are you sure you want to delete the task?</label> 
            <div class="modal-btns">
                <div class="btn btn--modal--task--delete" onclick="deleteTaskFromModal(this)">Delete</div>    
                <div class="btn btn--modal--cancel" onclick="hideModal(this)">Cancel</div>
            </div>
        </div>
    </div>
    <div class="modal" id="modal-error">
        <div class="modal-inner">
            <div class="btn btn--modal--ok" onclick="hideErrorModal(this)">OK</div>
        </div>
    </div>
    <div class="modal" id="modal-user-show">
        <div class="modal-inner">
            <div class="user--show">
                <!-- <img style="width: 100%;" src="" alt=""> -->
            </div>
            <div class="modal-btns">
                <div class="btn btn--modal--user--delete" onclick="deleteUserFromModal(this)">Delete user</div>    
                <div class="btn btn--modal--cancel" onclick="hideModal(this)">OK</div>        
            </div>
        </div>
    </div>

    <!-- Header -->
    <section class="header">
        <div class="title">Trello</div>
        <div class="header-inner">
            <div class="header-left">
                <div class="btn btn-create" id="board-create">+</div>
                <select name="view" id="view">
                    <option value="view-board">board</option>
                    <option value="view-calendar">calendar</option>
                </select>
                <div class="users">
                    <div class="btn btn-create" id="user-create">+</div>
                    <div class="user">
                        <img src="" alt="">
                    </div>
                </div>    
            </div>
            <div class="header-right">
                <div class="btn btn-filter">Filter</div>
                <div class="btn btn-settings">Settings</div>
            </div>    
        </div>

    </section><!-- Header -->
